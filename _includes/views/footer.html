<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="site-footer-inner">
      <div class="social">
        <a class="linkedin" href="{{ site.git_url }}">
          <img class="linkedin_img" src="/assets/images/footer/Linkedin.png">
        </a>
        <a class="github" href="{{ site.linkedin_url }}">
          <img class="github_img" src="/assets/images/footer/github.png">
        </a>
      </div>
        {%- assign currentYear = 'now' | date: "%Y" -%}
        {%- assign copyright = site.copyright
            | replace: '{currentYear}', currentYear
            | replace: '{author}', site.author
            | replace: '(c)', '&copy;'
            | replace: '(p)', 'â„—'
            | replace: '(cleft)', '<span class="copyleft">&copy;</span>'
        -%}
      <div>{{ copyright }}</div>
    </div>
  </div>
</footer>
